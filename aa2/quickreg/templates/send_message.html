{% extends 'base.html' %}
{% block content %}

<div class='container'>
  <h2>Send a Message</h2>
  <form method="POST" class="message-form">{% csrf_token %}
      {{ form.as_p }}
    <button class='btn btn-success' type="button submit" class="save">Send</button>
    <a href={% url 'view_inbox' %} class='btn btn-primary' role='button'>Cancel</a>
  </form>
</div>
{% endblock %}
