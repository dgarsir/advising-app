{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class='container center-block'>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='button submit' class='btn btn-primary'>Sign up</button>
    <a href={% url 'home' %} class='btn btn-primary' role='button'>Cancel</a>
  </form>
</div>
{% endblock %}
