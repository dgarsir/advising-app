{% extends 'base.html' %}
{% block content %}

<div class='container'>
	<h1>Delete Messages</h1>
	{% if inbox %}
	<form method="POST" id="to-delete">{% csrf_token %}
		<select id='to-delete' name='to-delete'>
      	{% for message in inbox %}
      	<option value={{ message.id }}>{{ message.subject }}</option>
      	{% endfor %}
    </select>
   	<button class='btn btn-primary' type="button Submit">Delete</button>
		<a href={% url 'view_inbox' %} class='btn btn-primary' role='button'>Cancel</a>
	</form>
	{% else %}
	<div class='alert alert-primary'>No messages.</div>
	<a href={% url 'view_inbox' %} class='btn btn-primary' role='button'>Back</a>
	{% endif %}
{% endblock %}
