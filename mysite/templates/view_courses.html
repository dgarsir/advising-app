<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />  

<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}quickreg{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    <div style='center-div'>
      <h1>Courses</h1>
        {% for obj in object_list %}
        Course: {{obj.course_name}}
        Teacher: {{obj.teacher}}
        Semester: {{obj.term}}
        Credits: {{obj.credits}}</br>
      {% endfor %}
    </div>
    
    <a href={% url 'home' %}>Back</a>
    {% endblock %}
  </main>
</body>
</html>
