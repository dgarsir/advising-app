{% extends 'base.html' %}
{% block content %}
<div class='container-fluid'>
  <h1>Courses</h1>
  {% if object_list %}
  <table>
    <tr>
      <th>Course</th>
      <th>Teacher</th>
      <th>Semester</th>
      <th>Credits</th>
    </tr>
    <tr>
      {% for obj in object_list %}
      <td>{{obj.course_name}}</td>
      <td>{{obj.teacher}}</td>
      <td>{{obj.term}}</td>
      <td>{{obj.credits}}</td>
      {% endfor %}
    </tr>
  </table>
  {% else %}
  <div class='alert alert-primary' role='alert'>No Courses</div>
  {% endif %}
  <a href={% url 'home' %} class='btn btn-primary'>Back</a>
</div>
{% endblock %}
