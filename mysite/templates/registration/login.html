{% extends 'base.html' %}
{% block content %}
<div class="container h-100 center-block text-center">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron">
              <form method="post">{% csrf_token %}
                <div class='form-group'>
                  <h2>Login</h2>
                  {{ form.as_p }}
                  <button type='button submit' class='btn btn-primary'>Login</button>
                  <a href={% url 'home' %} class='btn btn-primary' role='button'>Cancel</a>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
