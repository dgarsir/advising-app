<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />  

<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}quickreg{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    <div style='center-div'>
        <h1>Current Submission</h1>
        <ul>
            <li>{{ semester }}</li>
            <li>{{ major }}</li>
            <li>{{ QPA }}</li>
            <li>{{ GPA }}</li>
            <li>{{ currently_enrolled }}</li>
            <li>{{ date_submitted }}</li>
        </ul>
    </div>
    <button>Delete</button>
    <a href={% url 'home' %}>Back</a>
    {% endblock %}
  </main>
</body>
</html>
