{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='button submit' class='btn-primary'>Sign up</button>
  </form>
  <button type='button' class='btn-primary'>
    <a href={% url 'home' %}>Cancel</a>
  </button>
{% endblock %}
