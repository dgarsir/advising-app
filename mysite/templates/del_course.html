{% extends 'base.html' %}

{% block title %}Delete Course{% endblock %}

{% block content %}
  
<h2>Delete Course </h2>
  <a href = {% url 'view_courses' %} decoration='none'>
    <button>Back</button>
  </a>

<form method="POST" id="to-delete">{% csrf_token %}
  <select id='to-delete' name='to-delete'>
      <option value="" selected disabled hidden>-----</option>
        {% for c in course %}
          <option value={{ c.id }}>{{ c.course_name }}</option>
        {% endfor %}
    </select>
    <button type="Submit">Delete</button>
    
</form>

{% endblock %}
